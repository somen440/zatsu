name: Golang E2E

on:
  pull_request:
    brances:
    - master

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      working-directory: ./golang/e2e
      run: go test -v
